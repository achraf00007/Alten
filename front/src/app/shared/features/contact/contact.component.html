<div class="mx-auto w-full max-w-2xl p-6">
    <h2 class="text-2xl mb-4 font-semibold text-black">Contactez-nous</h2>

    <p-toast position="top-right"></p-toast>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block font-medium text-black mb-2">Email</label>
            <input 
                id="email" type="email" formControlName="email" 
                class="w-full p-2 border rounded-md" 
                placeholder="Votre email">
            
            <p class="text-red-500 text-sm mt-1" *ngIf="email?.invalid && formSubmitted">
                Email invalide
            </p>
        </div>

        <!-- Message -->
        <div class="mb-4">
            <label for="message" class="block font-medium text-black mb-2">Message</label>
            <textarea 
                id="message" formControlName="message" 
                class="w-full p-2 border rounded-md" 
                placeholder="Votre message (max 300 caractères)"></textarea>
            
            <p class="text-red-500 text-sm mt-1" *ngIf="message?.invalid && formSubmitted">
                Message obligatoire et ne doit pas dépasser 300 caractères.
            </p>
        </div>

        <!-- Bouton Envoyer -->
        <button 
            type="submit" 
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Envoyer
        </button>
    </form>
</div>
